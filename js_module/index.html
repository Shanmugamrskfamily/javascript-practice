<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <title>Modal Practice</title>
  </head>
  <body>
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Modal Title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBody"></div>
        </div>
      </div>
    </div>
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="d-flex">
      <button id="showModalBtn" class="btn btn-primary me-2" data-index="0">
        Show Modal 1
      </button>
      <button id="showModalBtn2" class="btn btn-primary me-2" data-index="1">
        Show Modal 2
      </button>
      <button id="showModalBtn3" class="btn btn-primary me-2" data-index="2">
        Show Modal 3
      </button>
      <button id="showModalBtn4" class="btn btn-primary me-2" data-index="3">
        Show Modal 4
      </button>
    </div>
  </body>
</html>
