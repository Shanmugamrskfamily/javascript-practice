<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <style>
      .modal-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        display: none;
      }

      .dis {
        margin-top: 200px;
      }
      body {
        background: -webkit-linear-gradient(to right, #1565c0, #b92b27);
        background: linear-gradient(to right, #1565c0, #b92b27);
      }
    </style>
    <title>JavaScript Modal Practice by SHANMUGAM</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a href="#">
        <img src="logo.ico" class="navbar-brand" alt="Brand Logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse ml-2 navbar-collapse justify-content-end"
        id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about">About</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content" style="margin-top: 200px">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBody"></div>
        </div>
      </div>
    </div>
    <div class="modal-overlay" id="modalOverlay"></div>

    <div class="d-flex flex-wrap justify-content-center dis">
      <button id="showModalBtn" class="btn btn-primary m-2" data-index="0">
        Show Modal 1
      </button>
      <button id="showModalBtn2" class="btn btn-primary m-2" data-index="1">
        Show Modal 2
      </button>
      <button id="showModalBtn3" class="btn btn-primary m-2" data-index="2">
        Show Modal 3
      </button>
      <button id="showModalBtn4" class="btn btn-primary m-2" data-index="3">
        Show Modal 4
      </button>
    </div>
    <div style="margin-top: 200px">
      <footer class="bg-dark mt-5 text-light text-center py-4">
        <div class="">
          <div class="row">
            <div class="col-md-6">
              <a
                href="https://www.linkedin.com/in/shanmugamrskfamily/"
                target="_blank"
                class="icon-link">
                Linkedln<i class="fab fa-linkedin"></i>
              </a>
              <a
                href="https://github.com/Shanmugamrskfamily"
                target="_blank"
                class="icon-link">
                GitHub<i class="fab fa-github"></i>
              </a>
            </div>
            <div class="col-md-6">
              <p>
                &copy; <span id="copyright-year"></span> SHANMUGAM R. All Rights
                Reserved.
              </p>
            </div>
          </div>
        </div>
      </footer>
    </div>
    <script>
      const currentYear = new Date().getFullYear();
      document.getElementById("copyright-year").textContent = currentYear;
      const modal = document.getElementById("myModal");
      const modalOverlay = document.getElementById("modalOverlay");
      const showModalBtn = document.getElementById("showModalBtn");
      const showModalBtn2 = document.getElementById("showModalBtn2");
      const showModalBtn3 = document.getElementById("showModalBtn3");
      const showModalBtn4 = document.getElementById("showModalBtn4");
      const modalBody = document.getElementById("modalBody");
      const modalTitle = document.getElementById("modalTitle");

      const modalData = [
        {
          title: "Modal 1",
          content: "This is Modal 1 content.",
        },
        {
          title: "Modal 2",
          content: "This is Modal 2 content.",
        },
        {
          title: "Modal 3",
          content: "This is Modal 3 content.",
        },
        {
          title: "Modal 4",
          content: "This is Modal 4 content.",
        },
      ];

      function showModal() {
        const index = this.getAttribute("data-index");
        modal.style.display = "block";
        modalOverlay.style.display = "block";
        modalTitle.innerHTML = `<h1>${modalData[index].title}</h1>`;
        modalBody.innerHTML = `<p>${modalData[index].content}</p>`;
      }

      function hideModal() {
        modal.style.display = "none";
        modalOverlay.style.display = "none";
      }

      showModalBtn.addEventListener("click", showModal);
      showModalBtn2.addEventListener("click", showModal);
      showModalBtn3.addEventListener("click", showModal);
      showModalBtn4.addEventListener("click", showModal);
      modal.querySelector(".close").addEventListener("click", hideModal);
      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          hideModal();
        }
      });
      document.addEventListener("keydown", (event) => {
        if (event.key === "Escape") {
          hideModal();
        }
      });
    </script>
  </body>
</html>
