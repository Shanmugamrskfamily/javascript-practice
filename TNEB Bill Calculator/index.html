          id="consumedUnits"
          placeholder="Enter units" />
      </div>
      <div class="form-group">

      </div>
      <button class="btn btn-primary" id="calculateBtn">
        Calculate Bill Amount
      </button>
      <div class="result mb-5 mt-3" id="result"></div>
