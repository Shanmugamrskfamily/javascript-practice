<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Fixed Deposit Calculator</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />

    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container" style="font-weight: bold">
      <h1 class="text-center">Fixed Deposit Calculator</h1>
      <form onsubmit="return calculateMaturityAmount()">
        <div class="form-group">
          <label for="principalAmount">Principal Amount:</label>
          <input
            type="number"
            class="form-control mb-2"
            id="principalAmount"
            placeholder="Enter Principal Amount"
            required />
        </div>
        <div class="form-group">
          <label for="interestRate">Rate of Interest (%):</label>
          <input
            type="number"
            class="form-control mb-2"
            id="interestRate"
            placeholder="Enter Rate of Interest"
            required />
        </div>
        <div class="form-group">
          <label for="investmentYears">Years to Invest:</label>
          <input
            type="number"
            class="form-control mb-2"
            id="investmentYears"
            placeholder="Enter Years to Invest"
            required />
        </div>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
      </form>
      <div class="mt-3 result-text" style="color: green">
        <p>Maturity Amount: <span class="text-white" id="result"></span></p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <script src="./script.js"></script>
  </body>
</html>
